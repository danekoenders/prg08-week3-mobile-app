<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Code voorbeeld ML5</title>
</head>
<body>
    <div class="game-block">
    <h2>Supercar Hunt</h2>
    <div id="info">
        <div id="startGame">
            <button onclick="startGame()" id="startBtn">Start</button>
        </div>
        <div id="takePhoto">
            <p id="objective"></p>
            <input type="file" accept="image/*;capture=camera" onchange="imageUploaded(event)" id="photoTaken">
        </div>
        <div id="result">
            <p id="result-text"></p>
            <img width="300px" id="output">
            <img width="100%" height="100%" id="output-hidden">
        </div>
        <div>
            <span id="points"></span>
        </div>
    </div>
</div>
</body>
</html>
